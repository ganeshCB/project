<h3>Create Employee</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="employeesaveform" #saveemp (ngSubmit)="saveEmp(saveEmp)">  
          <div class="form-group">  
              <label for="name">Employee Name</label>  
              <input type="text" class="form-control"  formControlName="emp_name" data-toggle="tooltip"   
                 data-placement="right" title="Enter Employee Name" >  
              <div class="alert alert-danger" *ngIf = "(EmployeeName.touched) && (EmployeeName.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="EmployeeName.errors.required">Employee Name is Required</span>  
                    <span *ngIf = "EmployeeName.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Employee Email</label>  
              <input type="text" class="form-control" formControlName="emp_email"   
                data-toggle="tooltip" data-placement="right" title="Enter Employee Email">  
                <div class="alert alert-danger" *ngIf = "(EmployeeEmail.touched) && (EmployeeEmail.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="EmployeeEmail.errors.required">Employee Email is Required</span>  
                    <span *ngIf = "EmployeeEmail.errors.email">   
                        Invalid Email Format   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="branch">Employee Branch</label>  
                <select class="form-control" formControlName="emp_branch" data-toggle="tooltip"   
                      data-placement="right" title="Select Employee Branch">  
                    <option value="null">--Select Branch--</option>  
                  <option value="B-Tech">B-Tech</option>  
                  <option value="BCA">BCA</option>  
                  <option value="MCA">MCA</option>  
                  <option value="M-Tech">M-Tech</option>  
                </select>  
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Employee Added SuccessFully!</h4>  
         <button (click)="addEmployeeForm()" class='btn btn-primary'>Add More Employee</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>  

<p>{{employeesaveform.value | json}}</p>
